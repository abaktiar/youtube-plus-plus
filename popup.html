<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speed Saver</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #cc0000;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .setting {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-weight: bold;
      font-size: 14px;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    
    button:hover {
      background-color: #990000;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .current-info {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .shortcut {
      font-family: monospace;
      background-color: #eee;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>YouTube Speed Saver</h1>
  
  <div class="current-info">
    <div id="channel-info">Channel: <span id="current-channel">Not detected</span></div>
    <div id="speed-info">Current Speed: <span id="current-speed">1.0</span>x</div>
  </div>
  
  <div class="container">
    <div class="setting">
      <label for="default-speed">Default Speed:</label>
      <input type="number" id="default-speed" min="0.25" max="4" step="0.25" value="1.0">
    </div>
    
    <div class="setting">
      <label for="toggle-speed">Toggle Speed:</label>
      <input type="number" id="toggle-speed" min="0.25" max="4" step="0.25" value="1.5">
    </div>
    
    <button id="toggle-btn">Toggle Speed Now</button>
    <button id="save-btn">Save Settings</button>
  </div>
  
  <div class="info">
    <p>Keyboard shortcut to toggle speed: <span class="shortcut" id="shortcut-text">Alt+S</span></p>
    <p>Your speed settings are saved per YouTube channel.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
