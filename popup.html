<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speed Saver</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      color: #333;
      margin: 0;
      background-color: #f9f9f9;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #cc0000;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    
    h1 img {
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .setting {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    label {
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #cc0000;
    }
    
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.2s;
      margin-top: 4px;
    }
    
    button:hover {
      background-color: #aa0000;
    }
    
    button:active {
      background-color: #990000;
    }
    
    .info {
      font-size: 13px;
      color: #666;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      line-height: 1.4;
    }
    
    .current-info {
      margin-bottom: 16px;
      padding: 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
      font-size: 14px;
      border-left: 3px solid #cc0000;
    }
    
    .current-info div {
      margin-bottom: 6px;
    }
    
    .current-info div:last-child {
      margin-bottom: 0;
    }
    
    .shortcut {
      font-family: 'Courier New', monospace;
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #ddd;
      font-size: 12px;
    }
    
    .channel-name {
      font-weight: 500;
      color: #111;
      word-break: break-word;
    }
    
    .speed-value {
      font-weight: 500;
      color: #cc0000;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon16.png" alt="Logo">
    YouTube++
  </h1>
  
  <div class="current-info">
    <div id="channel-info">Channel: <span id="current-channel" class="channel-name">Not detected</span></div>
    <div id="speed-info">Current Speed: <span id="current-speed" class="speed-value">1.0</span>x</div>
  </div>
  
  <div class="container">
    <div class="setting">
      <label for="default-speed">Default Speed:</label>
      <input type="number" id="default-speed" min="0.25" max="4" step="0.25" value="1.0">
    </div>
    
    <div class="setting">
      <label for="toggle-speed">Toggle Speed:</label>
      <input type="number" id="toggle-speed" min="0.25" max="4" step="0.25" value="1.5">
    </div>
    
    <div class="buttons">
      <button id="toggle-btn">Toggle Speed</button>
      <button id="save-btn">Save Settings</button>
    </div>
  </div>
  
  <div class="info">
    <p>Keyboard shortcut: <span class="shortcut" id="shortcut-text">Alt+S</span></p>
    <p>Your speed settings are saved per YouTube channel and will be remembered when you return.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
