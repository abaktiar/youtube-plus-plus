<!DOCTYPE html>
<html>
<head>
  <title>YouTube++ Controls</title>
  <!-- Assuming popup.css will be created or already exists -->
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>
    <img src="icons/icon16.png" alt="Logo">
    YouTube++ Controls
  </h1>
  <p>Keyboard Shortcut: <span id="shortcut"></span></p>
  <hr>
  <p>Current Channel: <span id="currentChannel">Loading...</span></p>
  <p>Current Speed: <span id="currentSpeed">Loading...</span></p>
  <hr>
  <div>
    <label for="defaultSpeed">Default Speed:</label>
    <input type="number" id="defaultSpeed" step="0.1" min="0.1" style="width: 50px;">
  </div>
  <div>
    <label for="toggleSpeed">Toggle Speed:</label>
    <input type="number" id="toggleSpeed" step="0.1" min="0.1" style="width: 50px;">
  </div>
  <button id="saveSettings">Save Settings</button>
  <p id="saveStatus" style="min-height: 1em;"></p>
  <hr>
  <button id="toggleButton">Toggle Current Speed</button>

  <script src="popup.js"></script>
</body>
</html>
